<app-home>
  <div class="container max-w-7xl mx-auto p-4 pb-10">
    <div class="md:grid grid-cols-9 gap-5">
      <div class="col-span-6 space-y-3">
        <div class="text-2xl font-semibold leading-loose">
          {{ product?.name }}
        </div>

        <div class="text-sm">
          Provided by: {{ merchant?.name }} - Rating: 5/5
        </div>

        <div class="space-y-3">
          <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
            <img
              src="{{ product?.image }}"
              alt="{{ product?.name }}"
              class="transition-all absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
            />
          </div>

          <div>
            <article class="flex flex-col gap-3 leading-loose">
              <div class="text-xl font-semibold leading-loose">
                Description
              </div>

              <p>{{ product?.description }}</p>

              <div class="text-xl font-semibold leading-loose">Address</div>

              <p>
                {{ product?.address }}, {{ product?.city }},
                {{ product?.state }}
              </p>
            </article>
          </div>
        </div>
      </div>

      <aside class="col-span-3">
        <app-checkout-product></app-checkout-product>
      </aside>
    </div>

    <div class="text-xl font-semibold leading-loose my-4">Reviews</div>

    <div class="lg:grid grid-cols-4 gap-4 font-semibold tracking-wide">
      <div class="col-span-2">
        <div class="border rounded-lg">
          <div class="flex justify-between items-center border-b p-4">
            <div>
              Rating: 5
            </div>

            <div>
              Review Date
            </div>
          </div>

          <div class="text-xl py-7 px-4">Review here</div>

          <div class="flex justify-between items-center border-t p-4">
            <div>
              Customer Name
            </div>

            <div>
              Recommended
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-home>
