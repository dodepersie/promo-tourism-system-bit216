<div class="container mx-auto p-4 py-10">
  <div class="mx-auto w-full max-w-screen-xl space-y-3">
    <div class="flex justify-between items-center">
      <h1 class="text-2xl tracking-wide font-semibold leading-relaxed">
        Tourism Products
      </h1>

      <div class="flex items-center gap-1">
        <a routerLink="/products" class="underline hover:no-underline"
          >View all..</a>

          <svg
          class="w-3 h-3 text-gray-800 dark:text-white"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 10"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M1 5h12m0 0L9 1m4 4L9 9"
          /></svg
      >
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-6 lg:grid-cols-12 gap-4">
      <div
        class="md:col-span-3"
        *ngFor="let product of products | slice : 0 : 4"
      >
        <div
          class="max-w-md bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700"
        >
          <a routerLink="/products/{{ product._id }}">
            <img
              class="rounded-t-lg bg-cover w-full transition-all duration-300 opacity-90 hover:opacity-100"
              src="{{ product.image }}"
              alt="{{ product.name }}"
            />
          </a>
          <div class="p-5">
            <a routerLink="/products/{{ product._id }}">
              <h5
                class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white truncate"
              >
                {{ product.name }}
              </h5>
            </a>
            <p
              class="mb-3 font-normal text-gray-700 dark:text-gray-400 leading-loose truncate"
            >
              {{ product.description }}
            </p>
            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
              Price: {{ product.price | currency: 'MYR' }} - Rating: 5/5
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
