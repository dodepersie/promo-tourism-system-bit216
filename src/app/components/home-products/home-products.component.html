<div class="container mx-auto p-4 py-10">
  <div class="mx-auto w-full max-w-screen-xl space-y-3">
    <div class="flex justify-between items-center">
      <h1 class="text-2xl tracking-wide font-semibold leading-relaxed">
        Tourism Products
      </h1>

      <a routerLink="/products" class="underline">View all..</a>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-6 lg:grid-cols-12 gap-7">
      <div class="md:col-span-4" *ngFor="let product of products">
        <div
          class="max-w-md bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
        >
          <a routerLink="/products/{{ product.id }}">
            <img
              class="rounded-t-lg bg-cover h-64 w-full"
              src="{{ product.image }}"
              alt="{{ product.name }}"
            />
          </a>
          <div class="p-5">
            <a routerLink="/products/{{ product.id }}">
              <h5
                class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white truncate"
              >
                {{ product.name }}
              </h5>
            </a>
            <p
              class="mb-3 font-normal text-gray-700 dark:text-gray-400 leading-loose truncate"
            >
              {{ product.detail }}
            </p>
            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
              Price: RM {{ product.price }} - Rating: {{ product.rating }}/5
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
