<div class="space-y-5">
  <h5 class="text-xl font-medium text-gray-900 dark:text-white">
    Register Merchant Account
  </h5>

  <div [formGroup]="registerMerchantForm" class="space-y-5">
    <div class="grid grid-cols-1 md:grid-cols-12 gap-5 gap-x-2">
      <div class="col-span-6">
        <input
          type="text"
          formControlName="name"
          placeholder="Merchant Name"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          required
        />
      </div>

      <div class="col-span-6">
        <input
          type="tel"
          formControlName="phoneNumber"
          placeholder="Phone Number"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          required
        />
      </div>

      <div class="col-span-6">
        <input
          type="email"
          formControlName="email"
          placeholder="Email"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          required
        />
      </div>

      <div class="col-span-6">
        <input
          type="password"
          formControlName="password"
          placeholder="Password"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          required
        />
      </div>
    </div>

    <div>
      <textarea
        rows="4"
        formControlName="companyDesc"
        class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Write brief company description.."
        style="resize: none"
      ></textarea>
    </div>
  </div>

  <button
    type="submit"
    [disabled]="registerMerchantForm.invalid"
    [class.disabled]="registerMerchantForm.invalid"
    (click)="onFormSubmit()"
    cdkStepperNext
    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
  >
    Next Step
  </button>
</div>
